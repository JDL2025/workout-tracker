<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Workout Tracker">
    <link rel="manifest" href="manifest.json">
    <title>üí™ Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .date-display {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .date-display button {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
            padding: 5px;
        }
        
        .category-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .category-btn {
            padding: 15px 10px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #667eea;
            touch-action: manipulation;
        }
        
        .category-btn:active, .category-btn.active {
            background: #667eea;
            color: white;
            transform: scale(0.95);
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .exercise-btn {
            padding: 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            touch-action: manipulation;
        }
        
        .exercise-btn:active {
            background: #f0f0f0;
            transform: scale(0.98);
        }
        
        .previous-data {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .previous-data strong {
            color: #1976d2;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .input-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .quick-entry {
            margin-bottom: 15px;
        }
        
        .quick-entry input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
        }
        
        .quick-entry-hint {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .set-inputs {
            display: grid;
            gap: 10px;
        }
        
        .set-row {
            display: grid;
            grid-template-columns: 80px 1fr 60px;
            gap: 10px;
            align-items: center;
        }
        
        .set-row input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            touch-action: manipulation;
        }
        
        .submit-btn:active {
            background: #45a049;
            transform: scale(0.98);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .todays-workout {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 3px solid #eee;
        }
        
        .todays-workout h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .workout-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4caf50;
        }
        
        .workout-item strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        
        .workout-item span {
            color: #666;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .btn-secondary {
            padding: 10px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
        }

        .btn-secondary:active {
            transform: scale(0.95);
        }

        /* Add button to add more sets */
        .add-set-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí™ Workout Tracker</h1>
        <div class="date-display">
            <div id="currentDate"></div>
            <button onclick="changeDatePrompt()">Change Date</button>
        </div>

        <div id="message" class="hidden"></div>

        <!-- Search Box -->
        <input type="text" class="search-box hidden" id="searchBox" placeholder="üîç Search exercises..." onkeyup="filterExercises()">

        <!-- Category Buttons -->
        <div class="category-buttons">
            <button class="category-btn" onclick="showCategory('Chest')">üí™ Chest</button>
            <button class="category-btn" onclick="showCategory('Back')">üîô Back</button>
            <button class="category-btn" onclick="showCategory('Arms')">üí™ Arms</button>
            <button class="category-btn" onclick="showCategory('Shoulders')">‚≠ê Shoulders</button>
            <button class="category-btn" onclick="showCategory('Legs')">ü¶µ Legs</button>
            <button class="category-btn" onclick="showCategory('Core')">‚≠ê Core</button>
            <button class="category-btn" onclick="showCategory('Cardio')">üèÉ Cardio</button>
            <button class="category-btn" onclick="showCategory('Other')">üîß Other</button>
        </div>

        <!-- Exercise Grid -->
        <div class="exercise-grid hidden" id="exerciseGrid"></div>

        <!-- Previous Data Display -->
        <div class="previous-data hidden" id="previousData"></div>

        <!-- Input Section -->
        <div class="input-section hidden" id="inputSection">
            <h3 id="selectedExercise"></h3>
            
            <div class="quick-entry">
                <input type="text" id="quickEntry" placeholder="e.g., 4@50 or 4@25/30/35/40">
                <div class="quick-entry-hint">Quick entry: [sets]@[weight] or [sets]@[w1/w2/w3...]</div>
            </div>

            <div id="setInputs" class="set-inputs"></div>
            
            <button class="add-set-btn" onclick="addEmptySet()">+ Add Another Set</button>

            <button class="submit-btn" onclick="submitWorkout()">‚úì SUBMIT</button>
        </div>

        <!-- Today's Workout Summary -->
        <div class="todays-workout">
            <h3>Today's Workout</h3>
            <div id="todaysSummary">
                <div style="color: #999; text-align: center; padding: 20px;">No exercises logged yet</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS WITH YOUR GOOGLE SHEET ID
        const SHEET_ID = '1BB8uGfrcD-rRtk9JzmXUqzwgcK2atycZorxCMjYQ2jw';
        const SHEET_NAME = 'Sheet1';
        
        // Exercise Database
        const EXERCISES = {
            'Chest': ['Flat Chest Press Dumbbell', 'Flat Chest Press Supine Machine', 'Flat Chest Press Barbell', 'Incline Chest Press Dumbbell', 'Incline Chest Press Machine', 'Chest Butterfly Machine'],
            'Back': ['Cable Row Linked - Narrow Grip', 'Cable Row Linked - Wide Grip', 'Cable Row Linked - W-Bar', 'Cable Row Linked - Medium Wide Grip', 'Double Cable Row Independent', 'Double Cable Row Linked - Narrow Grip', 'Dumbbell Row', 'Lat Pulldown', 'Pull-Ups Assisted', 'Reverse Butterfly Machine'],
            'Arms': ['Bicep Curls Dumbbell', 'Bicep Curls EZ Bar', 'Bicep Hammer Curls', 'Bicep Preacher Curl Machine', 'Tricep Rope Pull', 'Tricep Skulls', 'Tricep Cable Pull V-Bar', 'Tricep Press Machine', 'Tricep Single Arm Cable Pull', 'Dips Assisted', 'Dumbbell Forearm Curls'],
            'Shoulders': ['Military Press Dumbbell', 'Shoulder Lateral Raises Dumbbell', 'Shoulder Lateral Raises Cable', 'Shoulder Front Raises Dumbbell', 'Rear Delt Cable Face Pulls'],
            'Legs': ['Goblet Squat Dumbbell', 'Hack Squat Machine', 'Leg Press Machine'],
            'Core': ['Abs Leg Raises', 'Abs Crunches'],
            'Cardio': ['Treadmill', 'Outdoor Run', 'Stair Machine', 'Norwegian Intervals', 'Rowing Erg', 'Outdoor Hike'],
            'Other': ['Farmer\'s Carry with Shrugs', 'Suitcase Carry with Shrugs', 'Shrugs', 'Push-Ups', 'Dead-Hangs', 'Tricep Dips', 'Physical Therapy Workout', 'Sauna']
        };

        // State
        let currentDate = new Date();
        let selectedExercise = null;
        let selectedCategory = null;
        let todaysWorkouts = [];
        let setCounter = 0;

        // Initialize
        document.getElementById('currentDate').textContent = formatDate(currentDate);
        loadTodaysWorkouts();

        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const year = date.getFullYear();
            return `üìÖ ${month}/${day}/${year}`;
        }

        function formatDateForSheet(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        }

        function changeDatePrompt() {
            const input = prompt('Enter date (MM/DD/YYYY):', formatDateForSheet(currentDate));
            if (input) {
                const parts = input.split('/');
                if (parts.length === 3) {
                    currentDate = new Date(parts[2], parts[0] - 1, parts[1]);
                    document.getElementById('currentDate').textContent = formatDate(currentDate);
                    loadTodaysWorkouts();
                }
            }
        }

        function showCategory(category) {
            selectedCategory = category;
            const grid = document.getElementById('exerciseGrid');
            grid.innerHTML = '';
            grid.classList.remove('hidden');
            
            EXERCISES[category].forEach(exercise => {
                const btn = document.createElement('button');
                btn.className = 'exercise-btn';
                btn.textContent = exercise;
                btn.onclick = () => selectExercise(exercise, category);
                grid.appendChild(btn);
            });

            // Highlight active category
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function selectExercise(exercise, category) {
            selectedExercise = exercise;
            selectedCategory = category;
            document.getElementById('selectedExercise').textContent = exercise;
            document.getElementById('inputSection').classList.remove('hidden');
            document.getElementById('quickEntry').value = '';
            document.getElementById('setInputs').innerHTML = '';
            setCounter = 0;
            
            // Add 4 empty sets by default
            for (let i = 0; i < 4; i++) {
                addEmptySet();
            }
            
            // Load previous workout data for this exercise
            loadPreviousData(exercise);
            
            // Focus on first weight input
            setTimeout(() => {
                const firstInput = document.querySelector('#setInputs input');
                if (firstInput) firstInput.focus();
            }, 100);
        }

        function loadPreviousData(exercise) {
            const prevData = document.getElementById('previousData');
            prevData.classList.remove('hidden');
            prevData.innerHTML = `
                <strong>üìä Loading previous data...</strong>
                <div style="font-size: 12px; color: #666; margin-top: 5px;">
                    Checking your workout history...
                </div>
            `;
            
            // Fetch from Google Sheets
            fetchPreviousWorkout(exercise);
        }

        async function fetchPreviousWorkout(exercise) {
            try {
                // Use Google Sheets API to fetch last workout for this exercise
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
                const response = await fetch(url);
                const text = await response.text();
                
                // Parse the JSON (Google returns JSONP, need to extract JSON)
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                // Find last occurrence of this exercise
                let lastDate = null;
                let weights = [];
                
                const rows = json.table.rows;
                for (let i = rows.length - 1; i >= 0; i--) {
                    const row = rows[i];
                    if (row.c[1] && row.c[1].v === exercise) {
                        if (!lastDate) {
                            lastDate = row.c[0].f || row.c[0].v;
                        }
                        if (row.c[0].f === lastDate || row.c[0].v === lastDate) {
                            if (row.c[4] && row.c[4].v) {
                                weights.push(row.c[4].v);
                            }
                        } else {
                            break;
                        }
                    }
                }
                
                if (lastDate && weights.length > 0) {
                    document.getElementById('previousData').innerHTML = `
                        <strong>üìä Last time: ${lastDate}</strong>
                        <div>${weights.length} sets @ ${weights.join('/')} lbs</div>
                    `;
                } else {
                    document.getElementById('previousData').innerHTML = `
                        <strong>üìä First time doing this exercise!</strong>
                        <div>No previous data found</div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching previous data:', error);
                document.getElementById('previousData').innerHTML = `
                    <strong>‚ö†Ô∏è Could not load previous data</strong>
                    <div style="font-size: 12px;">Continue with your workout!</div>
                `;
            }
        }

        document.getElementById('quickEntry').addEventListener('input', function(e) {
            const value = e.target.value;
            if (value.includes('@')) {
                parseQuickEntry(value);
            }
        });

        function parseQuickEntry(input) {
            const match = input.match(/(\d+)@(.+)/);
            if (!match) return;
            
            const numSets = parseInt(match[1]);
            const weights = match[2].split('/').map(w => w.trim());
            
            const setInputs = document.getElementById('setInputs');
            setInputs.innerHTML = '';
            setCounter = 0;
            
            for (let i = 0; i < numSets; i++) {
                const weight = weights.length === 1 ? weights[0] : (weights[i] || '');
                addSetRow(weight);
            }
        }

        function addEmptySet() {
            addSetRow('');
        }

        function addSetRow(weight = '') {
            setCounter++;
            const setInputs = document.getElementById('setInputs');
            const row = document.createElement('div');
            row.className = 'set-row';
            row.id = `set-${setCounter}`;
            row.innerHTML = `
                <span>Set ${setCounter}</span>
                <input type="number" step="0.5" placeholder="Weight (lbs)" value="${weight}" data-set="${setCounter}">
                <button class="btn-secondary" onclick="removeSet(${setCounter})">‚úï</button>
            `;
            setInputs.appendChild(row);
        }

        function removeSet(setNum) {
            const row = document.getElementById(`set-${setNum}`);
            if (row) {
                row.remove();
                renumberSets();
            }
        }

        function renumberSets() {
            const rows = document.querySelectorAll('.set-row');
            rows.forEach((row, index) => {
                const label = row.querySelector('span');
                if (label) {
                    label.textContent = `Set ${index + 1}`;
                }
            });
        }

        async function submitWorkout() {
            if (!selectedExercise) return;
            
            const inputs = Array.from(document.querySelectorAll('#setInputs input'));
            const sets = inputs
                .map(input => input.value)
                .filter(val => val !== '' && val !== null);
            
            if (sets.length === 0) {
                showMessage('Please enter at least one set!', 'error');
                return;
            }
            
            showMessage('Saving to Google Sheets...', 'loading');
            
            try {
                // In a real implementation, this would use Google Sheets API
                // For now, we'll simulate success
                console.log('Would save:', {
                    date: formatDateForSheet(currentDate),
                    exercise: selectedExercise,
                    category: selectedCategory,
                    sets: sets
                });
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                showMessage('‚úì Saved successfully!', 'success');
                
                // Add to today's summary
                todaysWorkouts.push({
                    exercise: selectedExercise,
                    sets: sets
                });
                updateTodaysSummary();
                
                // Reset form
                document.getElementById('inputSection').classList.add('hidden');
                document.getElementById('previousData').classList.add('hidden');
                document.getElementById('quickEntry').value = '';
                document.getElementById('setInputs').innerHTML = '';
                document.getElementById('exerciseGrid').classList.add('hidden');
                selectedExercise = null;
                setCounter = 0;
                
                // Clear category selection
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
            } catch (error) {
                showMessage('Error saving: ' + error.message, 'error');
            }
        }

        function loadTodaysWorkouts() {
            // This will load today's workouts from Google Sheets in production
            todaysWorkouts = [];
            updateTodaysSummary();
        }

        function updateTodaysSummary() {
            const summary = document.getElementById('todaysSummary');
            
            if (todaysWorkouts.length === 0) {
                summary.innerHTML = '<div style="color: #999; text-align: center; padding: 20px;">No exercises logged yet</div>';
                return;
            }
            
            summary.innerHTML = todaysWorkouts.map(workout => `
                <div class="workout-item">
                    <strong>${workout.exercise}</strong>
                    <span>${workout.sets.length} sets @ ${workout.sets.join('/')} lbs</span>
                </div>
            `).join('');
            
            summary.innerHTML += `
                <div style="text-align: center; margin-top: 15px; padding-top: 15px; border-top: 2px solid #eee; font-weight: bold; color: #667eea;">
                    Total: ${todaysWorkouts.length} exercises, ${todaysWorkouts.reduce((sum, w) => sum + w.sets.length, 0)} sets
                </div>
            `;
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.className = type;
            msg.textContent = text;
            msg.classList.remove('hidden');
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    msg.classList.add('hidden');
                }, 3000);
            }
        }

        function filterExercises() {
            const search = document.getElementById('searchBox').value.toLowerCase();
            if (search.length < 2) return;
            
            const grid = document.getElementById('exerciseGrid');
            grid.innerHTML = '';
            grid.classList.remove('hidden');
            
            Object.keys(EXERCISES).forEach(category => {
                EXERCISES[category].forEach(exercise => {
                    if (exercise.toLowerCase().includes(search)) {
                        const btn = document.createElement('button');
                        btn.className = 'exercise-btn';
                        btn.textContent = exercise;
                        btn.onclick = () => selectExercise(exercise, category);
                        grid.appendChild(btn);
                    }
                });
            });
        }

        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {
                console.log('Service Worker registration failed');
            });
        }
    </script>
</body>
</html>
